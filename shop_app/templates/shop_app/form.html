{% extends 'base.html' %}

{% block title %}
    Form
{% endblock %}

{% block content %}
    <a href="javascript:history. back()">back</a>
    <h1>
        Форма создания 
        {% if form.name %}
            клиента
        {% else %}
            продукта
        {% endif %}
    </h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Создать">
    </form>
{% endblock %}
